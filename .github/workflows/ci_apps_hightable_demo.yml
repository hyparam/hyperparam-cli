name: CI in the hightable-demo app
on:
  push:
    paths:
      - 'apps/hightable-demo/**'
      - '.github/workflows/ci_apps_hightable_demo.yml'

defaults:
  run:
    working-directory: ./apps/hightable-demo

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: tsc

  buildcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run build