name: CI in the cli app
on:
  push:
    paths:
      - 'packages/components/**'
      - 'apps/cli/**'
      - '.github/workflows/ci_apps_cli.yml'

defaults:
  run:
    working-directory: ./apps/cli

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run build
        working-directory: ./packages/components
      - run: tsc
        working-directory: ./apps/cli

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run coverage

  buildcheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run build
        working-directory: ./packages/components
      - run: npm run build
        working-directory: ./apps/cli
