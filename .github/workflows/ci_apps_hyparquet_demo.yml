name: apps/hyparquet-demo
on:
  push:
    paths:
      - 'apps/hyparquet-demo/**'
      - '.github/workflows/ci_apps_hyparquet_demo.yml'
      - 'shared.eslint.config.js'

defaults:
  run:
    working-directory: ./apps/hyparquet-demo

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: tsc

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run coverage

  buildcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run build